<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window.onload</title>
    <script>

    window.onload = function() {
      var array = document.querySelectorAll('button');
      for (var i = 0; i < array.length; i++)
        array[i].addEventListener('click', function(event) {
          var button = event.target;
          button.textContent = "You clicked"
      });
    };

    /*
    Just like ex13, when any button is clicked, change the
    text on the clicked button to
    "You clicked".

    The difference is you have to do it
    in this script tag which comes before the
    buttons.
    */
    </script>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
  </body>
</html>
