<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classList.remove</title>
  </head>
  <body>
    <ul>
      <li class="item">result one</li>
      <li class="item selected">result two</li>
    </ul>
    <script>

      // var one = document.querySelectorAll('li');
      var one = document.querySelector('.selected');
      one.classList.remove('selected');

    /*
    Remove the class of "selected" from
    second li.
    */
    </script>
  </body>
</html>
