<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document.querySelector()</title>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>
    <script>

      var list = document.querySelector('ul');

      console.log(list);

    /*
    Use a CSS selector to select all the ul element.
    */
    </script>
  </body>
</html>
